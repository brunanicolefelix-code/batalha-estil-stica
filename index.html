<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batalha Estilística</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f2ff;
      color: #2b2250;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #5a3dc0;
      margin-bottom: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
    }
    button {
      background: #6d4aff;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 8px;
    }
    button:hover {
      background: #5937e6;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #bbb;
      resize: none;
      font-size: 15px;
    }
    .label {
      font-weight: bold;
      margin: 10px 0 5px;
    }
  </style>
</head>
<body>
  <h1>Batalha Estilística</h1>

  <div class="card">
    <button onclick="sortearPalavra()">Sortear Palavra</button>
    <button onclick="sortearCategoria()">Sortear Categoria</button>

    <p class="label">Palavra sorteada:</p>
    <p id="palavra">---</p>

    <p class="label">Categoria sorteada:</p>
    <p id="categoria">---</p>
  </div>

  <div class="card">
    <p class="label">Escreva sua frase:</p>
    <textarea id="frase"></textarea>
    <button onclick="stopFrase()">STOP</button>
  </div>

  <div class="card">
    <p class="label">Histórico:</p>
    <ul id="historico"></ul>
  </div>

  <script>
    const palavras = ["chuva", "vento", "lua", "fogo", "mar", "tempestade", "alegria", "medo", "amor", "raiva", "espelho", "livro", "máscara", "ponte", "correr", "brilhar", "voar"];    
    const categorias = ["metáfora", "comparação", "metonímia", "hipérbole", "ironia", "personificação", "antítese", "eufemismo", "sinestesia", "gradação"];    

    function sortearPalavra() {
      const p = palavras[Math.floor(Math.random() * palavras.length)];
      document.getElementById("palavra").textContent = p;
    }

    function sortearCategoria() {
      const c = categorias[Math.floor(Math.random() * categorias.length)];
      document.getElementById("categoria").textContent = c;
    }

    function stopFrase() {
      const palavra = document.getElementById("palavra").textContent;
      const categoria = document.getElementById("categoria").textContent;
      const frase = document.getElementById("frase").value;
      if (palavra === "---" || categoria === "---" || frase.trim() === "") {
        alert("Sorteie palavra, categoria e escreva a frase!");
        return;
      }
      const li = document.createElement("li");
      li.textContent = `(${palavra} - ${categoria}) → ${frase}`;
      document.getElementById("historico").appendChild(li);
      document.getElementById("frase").value = "";
    }
  </script>
</body>
</html>
